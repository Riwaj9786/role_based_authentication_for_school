<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Ikshya</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .rounded-3 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rounded-circle {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row rounded-3 overflow-hidden bg-white shadow-lg">

            <div class="col-md-12 p-5 d-flex flex-column justify-content-center align-items-center">
                <h4 class="text-primary text-center mb-4">Register</h4>
                <form method="POST" class="w-100">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="register_username" class="form-label">Username:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_email" class="form-label">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_first_name" class="form-label">First Name:</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_last_name" class="form-label">Last Name:</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth:</label>
                        {{ form.date_of_birth }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_password" class="form-label">Password:</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_password_confirm" class="form-label">Confirm Password:</label>
                        {{ form.password_confirm }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="register_password_confirm" class="form-label">Are you a Student?</label>
                        {{ form.is_student }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
